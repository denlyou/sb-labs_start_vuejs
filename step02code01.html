<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>SB-Labs Vue.js Example</title>
</head>

<body>  
<div id="app">
  <h1> Hello {{ str }} world!</h1>
  <h2 class="{{ str }}"> Hello world!</h2>
  <!-- <h3 {{ str }}> Hello  world!</h3> -->
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    str: 'Vue.js'
  }
});
</script>
</body>

</html>
