<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>SB-Labs Vue.js Example</title>
</head>

<body>  
<div id="app">
  <ul v-for=' i in 9 ' style="display: inline-block;">
    <li v-for=' j in 9 '>
      {{ i }} x {{ j }} = {{ i * j }}
    </li>
  </ul>
</div>
      

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
const app = new Vue({
  el: "#app"
});
</script>
</body>

</html>
