<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>SB-Labs Vue.js Example</title>
</head>

<body>  
<div id="app">
  <h1>dataPropertyIsReactive = "{{ dataPropertyIsReactive }}"</h1>
  <button onclick="changeData();">변해라!</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
const app = new Vue({
  el: '#app',
  data: {
    dataPropertyIsReactive: "dummy"
  }
});
function changeData(){
  const now = new Date();
  app.dataPropertyIsReactive = now.toLocaleString();
};
</script>
</body>

</html>
