<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>SB-Labs Vue.js Example</title>
</head>

<body>  
<div id="app">
  <p :style=' { fontSize: "0.9em", color: "#999999" } '>인라인 객체로 지정</p>
  <p style="font-size: 10pt;" :style=' styleObject '>객체로 지정</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
const app = new Vue({
  el: "#app",
  data: {
    styleObject: {
      fontSize: 32 + "px",
      fontWeight: "bold"
    }
  }
});
</script>
</body>

</html>
