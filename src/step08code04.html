<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>SB-Labs Vue.js Example</title>
</head>

<body>  
<ul id="app">
  <li v-for=' (no, i) in arr '>{{ no }}</li>
  <li><button @click=' append() '>+1</button></li>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
const app = new Vue({
  el: "#app",
  data: {
    arr: [1,2,3],
    cur: 3
  },
  methods: {
    append: function(){
      this.cur++;
      this.arr.push( this.cur );
    }
  }
});
</script>
</body>

</html>
