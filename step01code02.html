<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>SB-Labs Vue.js Example</title>
</head>

<body>  
<div id="app">
  <h1>Hello {{ str }} world!</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
// js의 객체 초기화 표현법(object literal)을 이용해 데이터를 설정합니다.
var datas = {
  str: 'Vue.js'
};
// vue를 초기화 할때 사용할 환경을 js의 객체 초기화 표현법으로 선언합니다.
var vueConfigs = {
  el: '#app', // el값은 vue의 instance를 적용할 DOM 요소를 지정합니다. CSS의 ID 선택자 지정 방법을 사용합니다.
  data: datas // data값은 instance에서 사용할 변수들을 설정합니다
};
// vue 인스턴스를 초기화 합니다.
var app = new Vue( vueConfigs );
</script>
</body>

</html>
