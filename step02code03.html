<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>SB-Labs Vue.js Example</title>
</head>

<body>  
<div id="app">
  <h1>{{ str }}</h1>
  <h1 v-html='str' class='src'></h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    str: '문자를 <strong>굵게</strong> 또는 <em>기울리고</em> 싶은데...'
  }
});
</script>
</body>

</html>
